<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Pet Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex font-sans">

    <div class="w-1/4 bg-white border-r border-gray-200 p-6 hidden md:block overflow-y-auto h-screen">
        <h2 class="text-lg font-bold text-gray-700 mb-4 flex items-center">
            üïí Recent History
        </h2>
        <div id="historyList" class="space-y-3">
            <p class="text-sm text-gray-400 italic">No recent scans...</p>
        </div>
    </div>

    <div class="flex-1 flex items-center justify-center p-6">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
            <h1 class="text-2xl font-extrabold text-center text-gray-800 mb-6">üêæ Pet Classifier</h1>

            <form id="uploadForm" class="space-y-4">
                <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-500 transition cursor-pointer bg-gray-50" onclick="document.getElementById('fileInput').click()">
                    <p class="text-gray-500 font-medium">Click to upload or drag & drop</p>
                    <input type="file" id="fileInput" name="file" class="hidden" accept="image/*" onchange="previewImage(event)">
                </div>

                <img id="preview" class="hidden w-full h-56 object-cover rounded-xl shadow-md border-2 border-white">

                <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">
                    Analyze Image
                </button>
            </form>

            <div id="result" class="hidden mt-8 p-5 rounded-xl text-center animate-bounce-short">
                <p id="label" class="text-2xl font-black"></p>
                <p id="confidence" class="text-sm font-semibold opacity-80"></p>
            </div>
        </div>
    </div>

    <script>
        // Load history on startup
        document.addEventListener('DOMContentLoaded', updateHistoryUI);

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('preview');
                output.src = reader.result;
                output.classList.remove('hidden');
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerText = "Analyzing...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('file', document.getElementById('fileInput').files[0]);

            try {
                const response = await fetch('/predict', { method: 'POST', body: formData });
                const data = await response.json();

                // Show main result
                const resultDiv = document.getElementById('result');
                const labelP = document.getElementById('label');
                const confP = document.getElementById('confidence');

                resultDiv.classList.remove('hidden');
                const isDog = data.label === 'DOG';
                resultDiv.className = `mt-8 p-5 rounded-xl text-center ${isDog ? 'bg-blue-600 text-white' : 'bg-orange-500 text-white'}`;

                labelP.innerText = `IT'S A ${data.label}!`;
                confP.innerText = `Confidence Score: ${(data.confidence * 100).toFixed(1)}%`;

                // Save to local history
                saveToHistory(data.label, (data.confidence * 100).toFixed(1));

            } catch (err) {
                alert("Error connecting to the API!");
            } finally {
                btn.innerText = "Analyze Image";
                btn.disabled = false;
            }
        };

        function saveToHistory(label, conf) {
            let history = JSON.parse(localStorage.getItem('petHistory') || '[]');
            const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            history.unshift({ label, conf, timestamp }); // Add to front
            history = history.slice(0, 8); // Keep last 8
            localStorage.setItem('petHistory', JSON.stringify(history));
            updateHistoryUI();
        }

        function updateHistoryUI() {
            const list = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('petHistory') || '[]');

            if (history.length === 0) return;

            list.innerHTML = history.map(item => `
                <div class="p-3 rounded-lg border border-gray-100 bg-gray-50 flex justify-between items-center">
                    <div>
                        <span class="font-bold ${item.label === 'DOG' ? 'text-blue-600' : 'text-orange-600'}">${item.label}</span>
                        <p class="text-xs text-gray-400">${item.timestamp}</p>
                    </div>
                    <span class="text-xs font-mono bg-white px-2 py-1 rounded border">${item.conf}%</span>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
